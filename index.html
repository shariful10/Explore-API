<!doctype html>
<html data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>API Explore</title>
</head>

<body>
    <header>
        <div class="navbar bg-blue-700 rounded-b-lg">
            <div class="flex-1 mx-14">
                <a class="normal-case text-xl text-white">Sk Shariful</a>
            </div>
            <div class="flex-none gap-2 mx-14">
                <div class="form-control">
                    <input type="text" placeholder="Search" class="input input-bordered" />
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="images/Shariful.jpg" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container mx-auto mt-6 text-center">
        <button onclick="loadData()" class="btn btn-primary mx-3">Load Data</button>
        <button onclick="loadData2()" class="btn btn-secondary mx-3">Load Data 2</button>
        <button onclick="loadUsers()" class="btn btn-success mx-3">Load Users</button>
        <button onclick="loadUsers2()" class="btn btn-info mx-3">Load Users 2</button>
        <button onclick="createAPost()" class="btn btn-error mx-3">Create a post</button>
        <button onclick="deletePost()" class="btn btn-warning mx-3">Delete a post</button>
        <button onclick="patchAPost()" class="btn btn-accent mx-3">Update a post</button>

        <div class="users-container mt-6">
            <ul id="users-list"></ul>
        </div>
    </div>
    <!-- ─── Js File ─────────────────────────────────────────────────── -->
    <script src="js/fetch.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
